<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Doctor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7675, #74b9ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 3px solid #e17055;
        }
        
        h1 {
            color: #e17055;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .doctor-emoji {
            font-size: 4em;
            margin-bottom: 30px;
            display: block;
        }
        
        .question {
            font-size: 1.5em;
            margin-bottom: 30px;
            font-weight: bold;
            color: #2d3436;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn-yes {
            background: linear-gradient(45deg, #ff7675, #d63031);
            color: white;
        }
        
        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 118, 117, 0.3);
        }
        
        .btn-no {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
        }
        
        .btn-no:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 184, 148, 0.3);
        }
        
        .result {
            font-size: 1.3em;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .result-yes {
            background: linear-gradient(45deg, #ffeaa7, #fdcb6e);
            color: #e17055;
            border: 2px solid #e17055;
        }
        
        .result-no {
            background: linear-gradient(45deg, #d1f2eb, #a7e9af);
            color: #00b894;
            border: 2px solid #00b894;
        }
        
        .hidden {
            display: none;
        }
        
        .medical-emoji {
            font-size: 2em;
            margin: 10px 0;
        }
        
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #636e72;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .reset-btn:hover {
            background: #2d3436;
            transform: translateY(-2px);
        }
        
        .stethoscope {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2em;
            opacity: 0.3;
        }
        
        .prescription {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 2em;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stethoscope">ü©∫</div>
        <div class="prescription">üìã</div>
        <span class="doctor-emoji">üë®‚Äç‚öïÔ∏è</span>
        <h1>Virtual Doctor</h1>
        
        <div id="question-section">
            <div class="question">Are you feeling sick today?</div>
            <div class="button-container">
                <button class="btn btn-yes" onclick="showResult('yes')">Yes ü§í</button>
                <button class="btn btn-no" onclick="showResult('no')">No üòä</button>
            </div>
        </div>
        
        <div id="result-section" class="hidden">
            <div id="result-text" class="result"></div>
            <button class="reset-btn" onclick="resetGame()">Ask Again</button>
        </div>
    </div>

    <script>
        function showResult(answer) {
            const questionSection = document.getElementById('question-section');
            const resultSection = document.getElementById('result-section');
            const resultText = document.getElementById('result-text');
            
            questionSection.classList.add('hidden');
            resultSection.classList.remove('hidden');
            
            if (answer === 'yes') {
                resultText.innerHTML = `
                    <span class="medical-emoji">üíä</span>
                    <div>Make sure to drink water and get plenty of rest!</div>
                    <span class="medical-emoji">üíß</span>
                `;
                resultText.className = 'result result-yes';
            } else {
                resultText.innerHTML = `
                    <span class="medical-emoji">‚úÖ</span>
                    <div>You have no need to go to the doctor!</div>
                    <span class="medical-emoji">üéâ</span>
                `;
                resultText.className = 'result result-no';
            }
        }
        
        function resetGame() {
            const questionSection = document.getElementById('question-section');
            const resultSection = document.getElementById('result-section');
            
            resultSection.classList.add('hidden');
            questionSection.classList.remove('hidden');
        }
    </script>
</body>
</html>
